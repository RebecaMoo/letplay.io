<!DOCTYPE html>
<html>
<head>
<style>
/* Change the background color to green */
body {
 background-color: green;
}

/* Add a transition effect to the background color */
body {
 transition: background-color 2s;
}

/* Add a hover effect to the h1 element */
h1:hover {
 color: blue;
}

/* Add a transition effect to the h1 element */
h1 {
 transition: color 2s;
}
</style>
</head>
<body>

<h1>Welcome to my website</h1>
<p>Click on the heading to see a transition effect.</p>

</body>
</html>
